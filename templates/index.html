<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Class Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wine Class Prediction</h1>
        <label for="feature-input">Enter features (e.g., 13.0, 2.0, 2.0, ...):</label>
        <input type="text" id="feature-input" placeholder="Enter features separated by commas" />
        <button onclick="makePrediction()">Predict</button>
        <div id="result"></div>
    </div>
    <script>
        async function makePrediction() {
            const features = document.getElementById('feature-input').value.split(',').map(Number);
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ features: features }),
            });
            const data = await response.json();
            document.getElementById('result').innerText = 'Predicted class: ' + data.prediction;
        }
    </script>
</body>
</html>
